<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Function</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="w-50">
            <h2>Bài 1: Quản lý tuyển sinh</h2>
            <div class="form-group">
              <input type="number" class="form-control mb-2" id="diemChuan" placeholder="Điểm chuẩn">
              <select class="form-control mb-2" id="khuVuc">
                <option>Chọn khu vực</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
              <select class="form-control mb-2" id="doiTuong">
                <option>Chọn đối tượng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <input type="number" class="form-control mb-2" id="diemMon1" placeholder="Nhập điểm môn 1">
              <input type="number" class="form-control mb-2" id="diemMon2" placeholder="Nhập điểm môn 2">
              <input type="number" class="form-control mb-2" id="diemMon3" placeholder="Nhập điểm môn 3">
              <button type="button" id="btnTinh" class="btn btn-danger">Tính kết quả</button>
              <p id="txtResult" class="alert alert-primary"></p>
            </div>

            <h2>Bài 2: Tính tiền điện</h2>
                <div class="form-group">
                  <input type="text" class="form-control" id="hoTen" placeholder="Nhập tên người sử dụng">
                  <input type="number" class="form-control" id="soDien" placeholder="Nhập số kW sử dụng">
                </div>
                <button type="button" class="btn btn-primary" id="btnTinhTien">Tính tiền</button>
                <p id="txtTien" class="alert alert-danger"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/Bai1.js"></script>
    <script src="./js/Bai2.js"></script>
</body>
</html>
